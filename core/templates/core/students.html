<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <title>{{ title }}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'core:home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'core:students_list' %}">Студенты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'core:curators_list' %}">Кураторы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/">Admin</a>
                </li>
                </li>
            </ul>
        </div>
    </div>
</nav>

<form class="row g-3">
    <div class="col-auto">
        <input type="text" class="form-control" placeholder="Студент" name="name" value="{{request.GET.name}}">
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary">Поиск</button>
    </div>
</form>

<table class="table table-success">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Имя</th>
        <th scope="col">Курсы</th>
        <th scope="col">Направление</th>
    </tr>
    </thead>
    <tbody>
    {% for student in object_list %}
    <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td><a href="{% url 'core:students_detail' student.pk %}">{{student.second_name}}</a></td>
        <td>{{student.first_name}}</td>
        <td>{{student.cource_num}}</td>
        <td>{{student.direction}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
